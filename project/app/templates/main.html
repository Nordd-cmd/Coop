{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DNS Сервис{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>DNS Сервис</h1>
    </header>

    {% for product in object_list %}

    {{ product.title }}
    {{ product.number }}
    {{ product.creator }}
    {{ product.about }}
    {{ product.price }}

    {% endfor %}

    <footer>
        <p>&copy; 2023 DNS Сервис. Все права защищены.</p>
    </footer>
</body>
</html>
